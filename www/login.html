<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danford Works</title>
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body>
  <!-- MOBILE MENU -->
  <div id="mobileMenu" class="top-bar" data-sticky data-margin-top="0" data-responsive-toggle="topMenu"
    data-hide-for="medium">
    <button id="hamburger" class="menu-icon dark" type="button" data-toggle="topMenu"></button>
    <a class="grid-x  align-right" href="index.html">
      <img id="mobileLogo" class="cell align-self-middle" src="../assets/img/logo.svg" />
    </a>
  </div>

  <!-- TOP BAR MENU -->
  {{> templates/topmenu}}

  <!-- HERO SECTION -->
  <div class="hero membersHero grid-x align-center-middle text-align-center heroFont">
    <h1 class="cell small-10 medium-8">MEMBERS ONLY: COMING SOON</h1>
  </div>

  <!-- DESCRIPTION SECTION -->
  <div class="grid-x align-center-middle inverse">
    <h3 class="wrap small-10 medium-8 cell">
      We are currently developing a web platform for our Danford Works members
      to encourage continue staying healthy and active. For corporate
      departments seeking healthy living initiatives, please contact
      info@danfordworks.com
    </h3>
  </div>

  {{> templates/footer }}

  <script src="assets/js/app.js"></script>
  <script src="assets/js/fetch.js"></script>
</body>

</html>
